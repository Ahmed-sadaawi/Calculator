<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-gird">
        <div data-output class="output"></div>
        <button data-clear-all class="span-two red">AC</button>
        <button data-delete class="red">DEL</button>
        <button data-operator class="blue">/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator class="blue">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator class="blue">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator class="blue">-</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-aquel class="span-two green">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
